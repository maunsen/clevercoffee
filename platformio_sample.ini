[platformio]
lib_dir = lib
src_dir = src

[env]
lib_deps =
    lebuni/ZACwire for TSic @ ^2.0.0
    schm1tz1/TSIC @ ^1.1.2
    milesburton/DallasTemperature @ ^3.9.1
    paulstoffregen/OneWire @ ^2.3.5
    olkal/HX711_ADC @ ^1.2.8
    olikraus/U8g2 @ ^2.28.8
    br3ttb/PID @ ^1.2.1
    knolleary/PubSubClient @ ^2.8
    me-no-dev/AsyncTCP @ ^1.1.1
    bblanchon/ArduinoJson @ ^6.18.5
    tobiasschuerg/ESP8266 Influxdb @ 3.12.0
    git+https://github.com/me-no-dev/ESPAsyncWebServer
    git+https://github.com/tzapu/WiFiManager

[env:esp32_usb]
platform = espressif32
board = esp32dev
board_build.partitions = min_spiffs.csv
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
debug_tool = esp-prog
debug_init_break = tbreak setup
extra_scripts = pre:auto_firmware_version.py

[env:esp32_ota]
platform = espressif32
board = esp32dev
board_build.partitions = min_spiffs.csv
framework = arduino
monitor_speed = 115200
upload_protocol = espota
upload_port = silvia                    # IP or hostname reachable in your network
upload_flags = --auth=CleverCoffeeOTA   # Must match the OTA pass in userConfig.h
extra_scripts = pre:auto_firmware_version.py


